<article>
    <section class="meta">
        Posted on $date$ in $category$
        $if(pdf)$
        <a href="/$pdf$" rel="print" title="Save as PDF" class="btn pdf">
            <i class="fa fa-print"></i>PDF
        </a>
        $endif$
        $if(timeToRead)$
        &middot; <i class="fa fa-clock-o"></i> $timeToRead$ read
        $endif$
        $if(modified)$
        <br><em>Modified on <span class="modDate" title="Check GitHub for prior versions.">$modificationDate$</span></em>
        $endif$
    </section>
    <section class="body">
        $if(teaser)$
            $if(excludeteaser)$
            $else$
            <p>$teaser$</p>
            $endif$
        $endif$
        $body$
    </section>
    $if(tags)$
    <section class="footer">
        <div class="line"></div>
        Read more articles on: $tags$.
    </section>
    $endif$
</article>
