<article>
    <section class="meta">
        Posted on $date$ in $category$
        $if(modified)$
        <br>
        (Modified on <span class="modDate" title="Check GitHub for prior versions.">$modificationDate$</span>)
        $endif$
    </section>
    <section class="body">
        $if(teaser)$
            $if(excludeteaser)$
            $else$
                <p>$teaser$</p>
            $endif$
        $endif$
        $body$
    </section>
    $if(tags)$
    <section class="tags">
        <div class="line"></div>
        Read more articles on: $tags$.
    </section>
    $endif$
</article>
